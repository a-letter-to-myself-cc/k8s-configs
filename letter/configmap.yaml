apiVersion: v1
kind: ConfigMap
metadata:
  name: letter-config
data:
  DEBUG: "True"
  DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,letters-service"
  POSTGRES_DB_FOR_LETTERS_SVC: letters_db
  POSTGRES_USER_FOR_LETTERS_SVC: ""
  DB_ENGINE: django.db.backends.postgresql
  DB_NAME: a_letter_to_myself
  DB_USER: postgres
  DB_HOST: host.docker.internal
  DB_PORT: "5432"
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: /
  RABBITMQ_USER: guest
  LETTER_STORAGE_SERVICE_BASE_URL: "http://letter-storage-service:8000"
  AUTH_SERVICE_URL: "http://auth-service:8001/auth"
  AUTH_TOKEN_VERIFY_ENDPOINT: "/internal/verify/"
